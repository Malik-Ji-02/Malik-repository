<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="2_google.css">
    </head>
    <body>
        <div class="footer-1">
            <div class="country">
                India
            </div>
        </div>
        <div class="footer-2">
            <div class="left-section">
                <div class="footer-options">
                    Advertising
                </div>
                <div class="footer-options">
                    Business
                </div>
                <div class="footer-options">
                    How Search works
                </div>
            </div>
            <div class="right-section">
                <div class="footer-options">
                    Privacy
                </div>
                <div class="footer-options">
                    Terms
                </div>
                <div class="footer-options">
                    Settings
                </div>
                
            </div>
        </div>






        <div class="google-page">
            <div class="section-1">
                <div class="left-sector">
                    <div class="header-options">
                        About
                    </div>
                    <div class="header-options">
                        Store
                    </div>
                </div>
                <div class="right-sector">
                    <div class="header-options">
                        Gmail
                    </div>
                    <div class="header-options">
                        Images
                    </div>
                    <img class="search-labs" src="Google-assets/asset 5.svg">
                    <img class="search-labs" src="Google-assets/asset 6.svg"> 
                    <img class="profile-photo" src="Google-assets/asset 0.png">
                </div>
            </div>
            <div class="section-2">
                <img src="Google-assets/asset 1.png" class="google-image">
            </div>
            <div class="section-3">
                <div class="search-box">
                    <img class="search-button" src="Google-assets/asset 9.svg">
                    <input class="google-search">
                    <img class="voice-search-button" src="Google-assets/asset 10.svg">
                    <img class="camera-search-button" src="Google-assets/asset 11.svg">
                </div>
                <div>
                    <p>Google Search</p>
                    <p>I'm Feeling Lucky</p>
                </div>
            </div>
            <div class="section-4">
                <div class="inner-sector">
                    <div class="offering">
                        Google offered in:
                    </div>
                    <div class="languages">
                        <div class="each-one">
                            हिन्दी 
                        </div>
                        <div class="each-one">
                            বাংলা
                        </div>
                        <div class="each-one">
                            తెలుగు
                        </div>
                        <div class="each-one">
                            मराठी 
                        </div>
                        <div class="each-one">
                            தமிழ் 
                        </div>
                        <div class="each-one">
                            ગુજરાતી
                        </div>
                        <div class="each-one">
                            ಕನ್ನಡ 
                        </div>
                        <div class="each-one">
                            മലയാളം
                        </div>
                        <div class="each-one">
                            ਪੰਜਾਬੀ
                        </div>
                    </div>
                </div>
            </div>
        </div>







        <div class="owner-name">
            By Malik Ji
        </div>



        
        
    </body>
</html>
